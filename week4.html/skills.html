<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills.html</title>
</head>
    <style>
        #skillsSection {
            width: 400px;
            height: 220px;
            border: 2px solid black;
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
<script>
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<h2>Drag and Drop Your Skills</h2>
<div id="skillsSection" ondrop="drop(event)" ondragover="allowDrop(event)">
    Drop skills here to reorder
</div>

<p id="skill1" draggable="true" ondragstart="drag(event)">HTML</p>
<p id="skill2" draggable="true" ondragstart="drag(event)">CSS</p>

</body>
</html>
